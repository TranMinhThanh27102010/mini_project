<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Đồ Uống</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body onload="loadOrderDetails()">
    <div class="navbar">
        <h2>MindX Coffee</h2>
    </div>

    <h1>Form Đặt Đồ Uống</h1>

    <div id="order-form">
        <img id="product-img" src="" alt="Sản phẩm">
        <p id="product-name"><strong></strong></p>
        <p id="product-price"></p>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" min="1" value="1">
        <br><br>
        <button onclick="confirmOrder()">Xác nhận</button>
    </div>

    <script src="/js/order-page.js"></script>
</body>
</html>
